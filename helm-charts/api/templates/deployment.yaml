apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ .Values.service.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: S3_ENDPOINT
              value: {{ .Values.env.S3_ENDPOINT | quote }}
            - name: MLFLOW_ENDPOINT
              value: {{ .Values.env.MLFLOW_ENDPOINT | quote }}
            - name: PARENT_RUN_ID
              value: {{ .Values.env.PARENT_RUN_ID | quote }}
            - name: TRANSFORMER_ARTIFACT_PATH
              value: {{ .Values.env.TRANSFORMER_ARTIFACT_PATH | quote }}

            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: {{ .Values.secrets.accessKeyIdKey }}

            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: {{ .Values.secrets.secretAccessKeyKey }}
          ports:
            - containerPort: {{ .Values.service.ports.http }}
            - containerPort: {{ .Values.service.ports.metrics }}
