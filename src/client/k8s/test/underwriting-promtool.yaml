groups:
  - name: underwriting_alerts
    rules:
      - alert: DataDriftWarning
        expr: app_data_drift_score > 0.1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "âš ï¸ Data drift warning: {{ $value }}"
      - alert: DataDriftCritical
        expr: app_data_drift_score > 0.3
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ðŸš¨ Data drift critical: {{ $value }}"
      - alert: PredictionEntropyTooHigh
        expr: api_prediction_entropy > 0.7
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "âš ï¸ Prediction entropy too high: {{$value}}"
      - alert: PredictionEntropyCritical
        expr: api_prediction_entropy > 0.9
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ðŸš¨ Prediction entropy CRITICAL: {{$value}}"
      - alert: ConfidenceTooLow
        expr: api_avg_confidence < 0.9
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "âš ï¸ Model confidence low: {{$value}}"
      - alert: ConfidenceCritical
        expr: api_avg_confidence < 0.7
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ðŸš¨ Model confidence CRITICAL: {{$value}}"
