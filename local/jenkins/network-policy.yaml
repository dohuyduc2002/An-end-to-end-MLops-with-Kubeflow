apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ci-and-mlflow-to-minio
  namespace: kubeflow
spec:
  podSelector:
    matchLabels:
      app: minio
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: mlflow
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cicd
  policyTypes:
    - Ingress
