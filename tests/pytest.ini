[pytest]
testpaths = 
    unittest
    integration

addopts = 
    -ra 
    -q 
    --cov=../src/kfp_outside/script 
    --cov=../src/client/app 
    --cov-report=term-missing
    --ignore=../kubeflow

markers =
    unittest: mark a test as a unit test.
    integration: mark a test as an integration test.

env =
    MINIO_ENDPOINT=fake:9000
    MINIO_ACCESS_KEY=fake
    MINIO_SECRET_KEY=fake
